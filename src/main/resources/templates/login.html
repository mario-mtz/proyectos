<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  </head>
  <body>
      <div class="container">
      <h1>Inicio de Sesi&oacute;n</h1>
    <p th:if="${loginError}" class="error">Usuario o Password incorrecto</p>
    <form th:action="@{/login}" method="post">
        <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="username">Username</label>
      <input class="form-control" type="text" id="username" name="username" autofocus="autofocus" required="true" />
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password" required="true" /> 
      </div>
      <input class="btn btn-primary" type="submit" value="Entrar" />
    </form>
    </div>
  </body>
</html>
